<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<link rel="stylesheet" href="css/login.css" type="text/css" />
<title>Inicio de Sesion</title>
</head>

<body>

<div class="wrapper fadeInDown">
  <div id="formContent">
    <!-- Tabs Titles -->
    <h1 class="active"> Repuestos </h1>
    <h1 class="inactive underlineHover"><span class="active">Mario</span></h1>

    <!-- Icon -->
    <div class="fadeIn first">
      <img src="images/inicial.png" id="icon" alt="User Icon" />
    </div>

    <!-- Login Form -->
    <form action="compra.html" method="post">
      <input type="text" id="login" class="fadeIn second" name="login" placeholder="login">
      <input type="password" id="password" class="fadeIn third" name="login" placeholder="password">
      <input type="submit" class="fadeIn fourth" value="INGRESAR">
    </form>

    <!-- Remind Passowrd -->
    <div id="formFooter">
      <a class="underlineHover" href="index.html">volver</a>
    </div>

  </div>
</div>


</body>
</html>
